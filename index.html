<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/5cc0fd6a54.js"
      crossorigin="anonymous"
    ></script>
    <div class="page">
      <div class="side-nav">
        <i class="fas fa-2x fa-location-arrow side-nav-icon"></i>
        <div class="side-nav-links">
          <a href="" class="side-nav-link">FACEBOOK</a>
          <a href="" class="side-nav-link">TWITTER</a>
          <a href="" class="side-nav-link">INSTAGRAM</a>
        </div>
      </div>

      <div class="main-area">
        <div class="navbar">
          <div class="search-container">
            <input
              type="text"
              id="city-search"
              placeholder="Search a city..."
            />
            <button onclick="onSearch()"><i class="fas fa-search"></i></button>
          </div>
          <div class="links-container">
            <a href="" class="link">About Us</a>
            <a href="" class="link">Location</a>
            <a href="" class="link">Guide</a>
            <a href="" class="link">Contact Us</a>
            <i class="fas fa-bars fa-2x menu-btn"></i>
          </div>
        </div>
        <div class="showcase">
          <div class="showcase-left">
            <h2 class="location" id="location">
              <i class="fas fa-map-marker-alt"></i> The Tirana, Albania
            </h2>
            <h1 class="city" id="city">Tirana City</h1>
            <p id="city-content">
              You can get more details about Tirana by exploring our official
              website at your mobile phone
            </p>
          </div>
          <div class="showcase-right">
            <div class="infos">
              <h2 id="gradeCelcius"><i class="fas fa-sun"></i> 25&#8451;</h2>
              <p id="distance">
                <i class="fas fa-map-marker-alt"></i> Distance: 215m
              </p>
              <p id="duration">
                <i class="fas fa-stopwatch"></i> Duration: 24h
              </p>
            </div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
